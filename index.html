<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Manrope:regular,500,600,700,800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter:regular,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <title>realestate</title>
</head>



<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="" class="header__logo text-title">SmartSpace</a>
                <nav class="header__menu menu">
                    <ul class="menu__item">
                        <li class="menu__item">
                            <a href="" class="menu__link text-menu">Home</a>
                        </li>

                        <li class="menu__item">
                            <a href="" class="menu__link text-menu">About</a>
                        </li>

                        <li class="menu__item">
                            <a href="" class="menu__link text-menu">Service</a>
                        </li>

                        <li class="menu__item">
                            <a href="" class="menu__link text-menu">Portfolio</a>
                        </li>

                        <li class="menu__item">
                            <a href="" class="menu__link text-menu">Blog</a>
                        </li>

                        <li class="menu__item">
                            <a href="" class="menu__link text-menu">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="page">
            <section class="page__maine main-block">
                <div class="main-block__container">
                    <div class="main-block__body body-main-block">
                        <div class="body-main-block__content content-main-block">
                            <div class="content-main-block__body">
                                <div class="content-main-block__sub-title">RESIDENTIAL & OFFICE SPACES</div>
                                <h1 class="content-main-block__title">Smart Living Style
                                    for Smart People</h1>
                                <div class="content-main-block__text">Much did had call new drew that kept. Limits
                                    expect
                                    wonder law she. Now has you views woman noisy match money rooms.</div>
                            </div>
                            <form class="content-main-block__form form-main-block" action="#">
                                <input placeholder="Enter Zipcode to search properties" type="text"
                                    class="form-main-block__input"></input>
                                <button class="form-main-block__button">Search Now!</button>
                            </form>
                        </div>
                        <!-- Slider main container -->
                        <div class=" body-main-block__slider slider-main-block swiper">
                            <!-- Additional required wrapper -->
                            <div class="slider-main-block__wrapper swiper-wrapper">
                                <!-- Slides -->
                                <div class="slider-main-block__slide swiper-slide"><img
                                        src="/image/header/slider/slide.jpg" alt="slider Image"></div>
                                <div class="slider-main-block__slide swiper-slide"><img
                                        src="/image/header/slider/slide (2).jpg" alt="slider Image"></div>

                                ...
                            </div>

                        </div>
                        <div class="body-main-block__arrows">
                            <div class="body-main-block__arrow swiper-button-prev"></div>
                            <div class="body-main-block__arrow swiper-button-next"></div>

                        </div>
                        <!-- If we need navigation buttons -->

                    </div>
                    <div class="main-block__partners partnerts-main-block">
                        <div class="partnerts-main-block__label">Our Amazing Partners</div>
                        <div class="partnerts-main-block__items">
                            <div class="partnerts-main-block__item">
                                <img src="/image/header/partner/Buzz.svg" alt="partner">
                            </div>
                            <div class="partnerts-main-block__item">
                                <img src="/image/header/partner/chaze.svg" alt="partner">
                            </div>
                            <div class="partnerts-main-block__item">
                                <img src="/image/header/partner/micrsoft.svg" alt="partner">
                            </div>
                            <div class="partnerts-main-block__item">
                                <img src="/image/header/partner/gucc.svg" alt="partner">
                            </div>
                            <div class="partnerts-main-block__item">
                                <img src="/image/header/partner/air.svg" alt="partner">
                            </div>
                            <div class="partnerts-main-block__item">
                                <img src="/image/header/partner/uber.svg" alt="partner">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class=" footer">
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="/js/js.js"></script>
</body>

</html>
